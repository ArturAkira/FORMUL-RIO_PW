<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Cadastro</h1>
    <form action="#" method="get">
    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome" placeholder="Escreva aqui">

    <label for="sobrenome">Digite seu sobrenome:</label>
    <input type="text" id="sobrenome" placeholder="Escreva aqui">

    <label for="cpf">Digite seu CPF:</label>
    <input type="number" id="cpf" maxlength="11" placeholder="000.000.000-00">

    <label for="aniversario">Qual é a sua data de nascimento?</label>
    <input type="date" id="aniversario">

    <label for="email">Digite seu email:</label>
    <input type="email" id="email" placeholder="...@gmail.com">

    <label for="Senha">Senha:</label>
    <input type="password" id="Senha" placeholder="máximo de 8 digitos" maxlength="8">

    <label for="r-senha">Repita sua senha:</label>
    <input type="password" id="r-senha" placeholder="máximo de 8 digitos" maxlength="8">

    <label for="submit">Submit</label>
    <input type="submit" value="enviar">

    <label for="reset">Resetar página</label>
    <input type="reset" value="resetar">
</form>
</body>
</html>
